<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入</title>
    <link rel="stylesheet" href="css/login.css" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <p>請登入</p>
      </header>
      <div id="content">
        <form>
          <div class="form-group">
            <input
              class="form-control"
              placeholder="E-mail"
              name="email"
              type="email"
            />
            <!--placeholder屬性用以設定欄位的提示文字，type屬性用以設定元素的類型-->
          </div>
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Password"
              name="password"
              type="password"
            />
            <!--placeholder屬性用以設定欄位的提示文字，type屬性用以設定元素的類型-->
          </div>
          <div class="checkbox">
            <label>
              <!--新增複選框-->
              <input name="remember" type="checkbox" />記住我
            </label>
          </div>
          <button class="btn" type="submit">登入</button>
        </form>
      </div>
    </div>
  </body>
</html>
